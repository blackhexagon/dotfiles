# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Disable internal laptop display when any external monitor is connected
monitor = eDP-1, disable, auto, auto

# Fallback for any external monitor - use preferred settings
monitor = , preferred, auto, auto

# Scale for non-HiDPI external monitors
env = GDK_SCALE,1
