# Application bindings
bindd = SUPER SHIFT, T, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, kwsm-app -- typora --enable-wayland-ime

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://gmail.com"
bindd = SUPER SHIFT, M, Plex, exec, omarchy-launch-or-focus-webapp "Plex" "https://plex.trca.dev/web/index.html#!/"
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-or-focus-webapp "Gemini" "https://gemini.google.com/app"
bindd = SUPER SHIFT, G, Github, exec, omarchy-launch-or-focus-webapp "Github" "https://github.com/"
bindd = SUPER SHIFT, S, Tasks, exec, omarchy-launch-or-focus-webapp "Tasks" "https://tasks.google.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

bindd = SUPER SHIFT, H, Move window focus left, movefocus, l
bindd = SUPER SHIFT, L, Move window focus right, movefocus, r
bindd = SUPER SHIFT, K, Move window focus up, movefocus, u
bindd = SUPER SHIFT, J, Move window focus down, movefocus, d

bindd = SUPER SHIFT CTRL, H, Swap window left, swapwindow, l
bindd = SUPER SHIFT CTRL, L, Swap window right, swapwindow, r
bindd = SUPER SHIFT CTRL, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT CTRL, J, Swap window down, swapwindow, d
